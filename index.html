<script>
      const toggleModal = () => {
        let modal = document.querySelector("#modal");
        let backdrop = document.querySelector("#backdrop");
        let hidden = backdrop.classList.contains("hidden");
        if (hidden) {
          modal.classList.add("animate-modal-in");
          modal.classList.remove("hidden");
          backdrop.classList.remove("hidden");
        } else {
          modal.classList.add("animate-modal-out");
          setTimeout(() => {
            modal.classList.add("hidden");
            backdrop.classList.add("hidden");
            modal.classList.remove("animate-modal-out");
          }, 1000);
        }
      };
      let close = document.querySelector("#close");
      let contact = document.querySelector("#contact");
      close.addEventListener("click", toggleModal);
      contact.addEventListener("click", toggleModal);
    </script>
